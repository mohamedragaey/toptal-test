<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Toptal"/>
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon/android-chrome-96x96.png">
  <link rel="manifest" href="%PUBLIC_URL%/favicon/manifest.json">
  <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#3a649e">
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/favicon/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Toptal</title>
</head>
<body>
<script>
  function get_browser () {
    var ua = navigator.userAgent, tem,
      M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []
    if (/trident/i.test(M[1])) {
      tem = /\brv[ :]+(\d+)/g.exec(ua) || []
      return {name: 'IE', version: (tem[1] || '')}
    }
    if (M[1] === 'Chrome') {
      tem = ua.match(/\bOPR\/(\d+)/)
      if (tem != null) {
        return {name: 'Opera', version: tem[1]}
      }
    }
    if (window.navigator.userAgent.indexOf('Edge') > -1) {
      tem = ua.match(/\bEdge\/(\d+)/)
      if (tem != null) {
        return {name: 'Edge', version: tem[1]}
      }
    }
    if (window.navigator.userAgent.indexOf('Safari') > -1) {
      tem = ua.match(/\bSafari\/(\d+)/)
      if (tem != null) {
        return {name: 'Safari', version: tem[1]}
      }
    }
    if (window.navigator.userAgent.indexOf('Firefox') > -1) {
      tem = ua.match(/\bFirefox\/(\d+)/)
      if (tem != null) {
        return {name: 'Firefox', version: tem[1]}
      }
    }
    M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?']
    if ((tem = ua.match(/version\/(\d+)/i)) != null) {
      M.splice(1, 1, tem[1])
    }
    return {
      name: M[0],
      version: +M[1]
    }
  }

  function isSupported (browser) {
    var supported = true
    if ((browser.name === 'MSIE' || browser.name === 'IE') && browser.version <= 10) {
      supported = false
    }
    return supported
  }

  var browser = get_browser()
  var isSupported = isSupported(browser)

  if (!isSupported) {
    window.location.href = '/notSupported.html'
  }

</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
